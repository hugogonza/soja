<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_persona})}">
      Create Persona - Soja - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('PersonaeCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_persona})}">Create Persona</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${persona}" data-th-action="${collectionLink.to('create').with('persona', persona.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_persona})}">Persona data </legend>

<div class="form-group has-error has-feedback" data-z="896306fd" id="persona-alias-field" data-th-classappend="${#fields.hasErrors('alias')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="alias" class="col-md-3 control-label" data-th-text="#{label_persona_alias}">alias</label>
  <div class="col-md-6">
    <input id="alias" name="alias" data-th-value="*{{alias}}" type="text" class="form-control" placeholder="alias" data-th-placeholder="#{label_persona_alias}" data-toggle="tooltip" aria-describedby="aliasStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('alias')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('alias')}" aria-hidden="true"></span>
      <span id="alias-error" class="help-block" data-th-if="${#fields.hasErrors('alias')}" data-th-errors="*{alias}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="da693141" id="persona-genero-field" data-th-classappend="${#fields.hasErrors('genero')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="genero" class="col-md-3 control-label" data-th-text="#{label_persona_genero}">genero</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{genero}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${genero}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('genero')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('genero')}" aria-hidden="true"></span>
      <span id="genero-error" class="help-block" data-th-if="${#fields.hasErrors('genero')}" data-th-errors="*{genero}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" id="persona-fechanacimiento-field" data-z="c7d1c4dd" data-th-classappend="${#fields.hasErrors('fechaNacimiento')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="fechaNacimiento" class="col-md-3 control-label" data-th-text="#{label_persona_fechanacimiento}">fechaNacimiento</label>
  <div class="col-md-3">
    <input id="fechaNacimiento" name="fechaNacimiento" data-th-value="*{{fechaNacimiento}}" type="text" class="form-control datetimepicker" placeholder="fechaNacimiento" data-th-placeholder="#{label_persona_fechanacimiento}" data-th-attr="data-dateformat=${fechaNacimiento_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('fechaNacimiento')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('fechaNacimiento')}" aria-hidden="true"></span>
     <span id="fechaNacimiento-error" class="help-block" data-th-if="${#fields.hasErrors('fechaNacimiento')}" data-th-errors="*{fechaNacimiento}">Error message.</span>
  </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
